<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --carolina-blue: #4B9CD3;
            --carolina-blue-light: #6BAFDE;
            --carolina-blue-dark: #3A7CA5;
            --cg-blue: #0076CE;
            --cg-blue-dark: #0059A3;
            --light-gray: #f8f9fa;
            --med-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: #333;
            line-height: 1.6;
            max-width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--cg-blue-dark);
        }
        
        /* Login Screen */
        #login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 40px auto;
            transition: all 0.3s ease;
        }
        
        #login-container h2 {
            margin-bottom: 30px;
            color: var(--cg-blue);
            font-size: 32px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #username-input {
            padding: 14px 20px;
            border: 2px solid var(--med-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }
        
        #username-input:focus {
            border-color: var(--carolina-blue);
        }
        
        #login-button {
            background-color: var(--carolina-blue);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        #login-button:hover {
            background-color: var(--carolina-blue-dark);
        }
        
        #login-error {
            margin-top: 15px;
            color: #dc3545;
            font-size: 14px;
            font-weight: 500;
            min-height: 20px;
        }
        
        /* Chat Screen */
        #chat-container {
            display: none;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto;
        }
        
        .chat-header {
            background-color: var(--carolina-blue);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            color: white;
            margin: 0;
            font-size: 22px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--cg-blue-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        
        #current-username {
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        
        #messages {
            height: 500px;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #message-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--med-gray);
            background-color: white;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--med-gray);
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        #message-input:focus {
            border-color: var(--carolina-blue);
        }
        
        #message-form button {
            background-color: var(--cg-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            margin-left: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        #message-form button:hover {
            background-color: var(--cg-blue-dark);
        }
        
        /* Message Styling */
        .message {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .own-message {
            background-color: var(--carolina-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .other-message {
            background-color: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            align-self: flex-start;
        }
        
        .system-message {
            background-color: var(--med-gray);
            color: var(--dark-gray);
            font-style: italic;
            align-self: center;
            max-width: 70%;
            text-align: center;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .username {
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 3px;
            display: block;
            color: var(--cg-blue-dark);
        }
        
        .own-message .username {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            #login-container {
                padding: 30px 20px;
                margin: 20px 10px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-container">
            <h2>Wave Chat</h2>
            <div class="login-form">
                <input type="text" id="username-input" placeholder="Choose a username..." required>
                <button id="login-button">Join Chat</button>
            </div>
            <p id="login-error"></p>
        </div>

        <!-- Chat Screen -->
        <div id="chat-container">
            <div class="chat-header">
                <h2>Wave Chat</h2>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="current-username"></span>
                </div>
            </div>
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Include Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    
    <script>
        // Connect to Socket.IO server
        const socket = io();
        let username = '';

        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginError = document.getElementById('login-error');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');
        const currentUsername = document.getElementById('current-username');
        const userAvatar = document.getElementById('user-avatar');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        // Event listeners
        loginButton.addEventListener('click', handleLogin);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('registration_status', (data) => {
            if (data.success) {
                username = usernameInput.value;
                currentUsername.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                loginError.textContent = '';
                
                // Focus on message input
                messageInput.focus();
            } else {
                loginError.textContent = data.message;
                usernameInput.focus();
            }
        });

        socket.on('receive_message', (data) => {
            displayMessage(data);
        });

        socket.on('user_joined', (data) => {
            if (username) {  // Only show if already logged in
                const message = {
                    username: 'System',
                    message: `${data.username} has joined the chat`,
                    system: true
                };
                displayMessage(message);
            }
        });

        socket.on('user_left', (data) => {
            if (username) {  // Only show if already logged in
                const message = {
                    username: 'System',
                    message: `${data.username} has left the chat`,
                    system: true
                };
                displayMessage(message);
            }
        });

        // Functions
        function handleLogin() {
            const usernameValue = usernameInput.value.trim();
            if (usernameValue.length < 3) {
                loginError.textContent = 'Username must be at least 3 characters long';
                return;
            }
            
            socket.emit('register_user', {
                username: usernameValue
            });
        }

        function sendMessage() {
            const messageValue = messageInput.value.trim();
            if (!messageValue) return;

            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            socket.emit('send_message', {
                username: username,
                message: messageValue,
                timestamp: timestamp
            });

            messageInput.value = '';
            messageInput.focus();
        }

        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            
            if (data.system) {
                messageDiv.className = 'message system-message';
                messageDiv.textContent = data.message;
            } else {
                // Determine if this is the current user's message
                const isOwnMessage = data.username === username;
                messageDiv.className = `message ${isOwnMessage ? 'own-message' : 'other-message'}`;
                
                if (!isOwnMessage) {
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'username';
                    usernameSpan.textContent = data.username;
                    messageDiv.appendChild(usernameSpan);
                }
                
                const messageContent = document.createElement('span');
                messageContent.className = 'message-text';
                messageContent.textContent = data.message;
                messageDiv.appendChild(messageContent);
                
                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'timestamp';
                timestampSpan.textContent = data.timestamp;
                messageDiv.appendChild(timestampSpan);
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Auto-scroll to the bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
